{include file='internals/admin/header.html' title='エクスポート'}
	<div id="content">
		<h2>エクスポート</h2>
		<!--{if $freo.user.authority == 'root'}-->
		<ul>
			<li>データベースの内容をSQLファイルに出力します。</li>
		</ul>
		<form action="{$freo.core.http_file}/export/admin_post" method="post">
			<fieldset>
				<legend>エクスポート実行フォーム</legend>
				<dl>
					<dt>対象</dt>
						<dd>
							<select name="target">
								<option value="">すべて</option>
								<!--{foreach from=$plugin_exports|smarty:nodefaults item='plugin_export'}-->
								<option value="{$plugin_export}">{$plugin_export}</option>
								<!--{/foreach}-->
							</select>
						</dd>
				</dl>
				<p><input type="submit" value="出力する"></p>
			</fieldset>
		</form>
		<!--{else}-->
		<ul class="attention">
			<li>権限がありません。</li>
		</ul>
		<!--{/if}-->
	</div>
{include file='internals/admin/footer.html'}
