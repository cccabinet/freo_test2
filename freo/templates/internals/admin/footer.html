	<script>
	{literal}
	//メールの送信
	if ($('#form_mail').val() == 'no') {
		$('#form_mail_content').hide();
	}
	$('#form_mail').change(function() {
		if ($(this).val() == 'yes') {
			$('#form_mail_content').show();
		} else {
			$('#form_mail_content').hide();
		}
	});

	//メールの自動返信
	if ($('#form_reply').val() == 'no') {

		} else {

		}
	});
