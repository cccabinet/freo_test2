{include file='internals/admin/header.html' title='インフォメーション編集'}
	<div id="content">
		<h2>インフォメーション編集</h2>
		<!--{if $freo.query.error}-->
		<ul class="attention">
			<li>不正なアクセスです。</li>
		</ul>
		<!--{elseif $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{elseif $freo.query.exec == 'update'}-->
		<ul class="complete">
			<li>インフォメーションを編集しました。</li>
		</ul>
		<ul class="check">
			<li><a href="{$freo.core.http_file}/information">編集したインフォメーションを確認する</a>。</li>
		</ul>
		<!--{/if}-->
		<ul>
			<li>インフォメーションを入力してください。</li>
		</ul>
		<form action="{$freo.core.http_file}/admin/information_form" method="post">
			<fieldset>
				<legend>インフォメーション登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<dl>
					<dt><label for="entry_id">エントリーID</label></dt>
						<dd><input type="text" name="information[entry_id]" id="entry_id" size="5" value="{$input.information.entry_id}"></dd>
					<dt><label for="page_id">ページID</label></dt>
						<dd><input type="text" name="information[page_id]" id="page_id" size="30" value="{$input.information.page_id}"></dd>
					<dt><label for="tiny_mce">本文</label></dt>
						<dd><textarea name="information[text]" cols="65" rows="30" id="tiny_mce">{$input.information.text}</textarea></dd>
				</dl>
				<p>
					<input type="submit" name="preview" value="確認する">
					<input type="submit" value="登録する">
				</p>
			</fieldset>
		</form>
	</div>
{include file='internals/admin/footer.html'}
