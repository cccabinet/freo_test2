{include file='internals/admin/header.html' title='グループ登録/編集'}
	<div id="content">
		<h2><!--{if $freo.query.id}-->ID.{$freo.query.id}のグループを編集<!--{else}-->グループ登録<!--{/if}--></h2>
		<!--{if $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{/if}-->
		<ul>
			<li>グループを入力してください。</li>
			<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
			<li><a href="{$freo.core.http_file}/admin/group">グループ管理に戻る</a>。</li>
		</ul>
		<form action="{$freo.core.http_file}/admin/group_form{if $freo.query.id}?id={$freo.query.id}{/if}" method="post">
			<fieldset>
				<legend>グループ登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<!--{if $freo.query.id}-->
				<input type="hidden" name="group[id]" value="{$input.group.id}">
				<!--{/if}-->
				<dl>
					<!--{if !$freo.query.id}-->
					<dt><label for="group_id">グループID <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" name="group[id]" id="group_id" size="30" value="{$input.group.id}"></dd>
					<!--{/if}-->
					<dt><label for="group_name">グループ名 <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" name="group[name]" id="group_name" size="50" value="{$input.group.name}"></dd>
					<dt><label for="memo">説明</label></dt>
						<dd><textarea name="group[memo]" id="memo" cols="50" rows="5">{$input.group.memo}</textarea></dd>
					<dt><label for="sort">並び順 <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" inputmode="numeric" name="group[sort]" id="sort" size="5" value="{$input.group.sort}"></dd>
				</dl>
				<p><input type="submit" value="登録する"></p>
			</fieldset>
		</form>
		<!--{if $freo.query.id}-->
		<h2>ID.{$freo.query.id}のグループを削除</h2>
		<ul>
			<li>このグループを削除するには、<strong>削除ボタン</strong>を押してください。</li>
		</ul>
		<form action="{$freo.core.http_file}/admin/group_delete" method="get" class="delete">
			<fieldset>
				<legend>グループ削除フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<input type="hidden" name="id" value="{$freo.query.id}">
				<p><input type="submit" value="削除する"></p>
			</fieldset>
		</form>
		<!--{/if}-->
	</div>
{include file='internals/admin/footer.html'}
