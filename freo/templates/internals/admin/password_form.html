{include file='internals/admin/header.html' title='パスワード変更'}
	<div id="content">
		<h2>パスワード変更</h2>
		<!--{if $freo.query.error}-->
		<ul class="attention">
			<li>不正なアクセスです。</li>
		</ul>
		<!--{elseif $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{elseif $freo.query.exec == 'update'}-->
		<ul class="complete">
			<li>パスワードを変更しました。</li>
		</ul>
		<!--{/if}-->
		<ul>
			<li>パスワードを入力してください。</li>
			<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
		</ul>
		<form action="{$freo.core.https_file}/admin/password_form" method="post">
			<fieldset>
				<legend>パスワード登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<dl>
					<dt><label for="old">以前のパスワード <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="password" name="password[old]" id="old" size="30" value="{$input.password.old}"></dd>
					<dt><label for="new">新しいパスワード <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="password" name="password[new]" id="new" size="30" value="{$input.password.new}"></dd>
					<dt><label for="confirm">新しいパスワード（確認入力） <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="password" name="password[confirm]" id="confirm" size="30" value="{$input.password.confirm}"></dd>
				</dl>
				<p>
					<input type="submit" value="登録する">
				</p>
			</fieldset>
		</form>
	</div>
{include file='internals/admin/footer.html'}
