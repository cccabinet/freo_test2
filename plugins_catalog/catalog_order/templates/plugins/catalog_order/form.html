{include file='header.html' title='注文者情報編集'}
	<h2>ユーザー用ページ</h2>
	<h3>ご注文者情報を編集</h3>
	<!--{if $errors}-->
	<ul class="attention">
		<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
		<li>{$error}</li>
		<!--{/foreach}-->
	</ul>
	<!--{elseif $freo.query.exec == 'update'}-->
	<ul class="complete">
		<li>ご注文者情報を編集しました。</li>
	</ul>
	<!--{/if}-->
	<ul>
		<li>ご注文者情報を入力してください。</li>
		<li>この情報は注文履歴とは別に管理されています。ここで名前や住所などを編集しても、注文履歴には影響ありません。</li>
		<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
		<li><a href="{$freo.core.http_file}/user">ユーザー用ページトップに戻る</a>。</li>
	</ul>
	<form action="{$freo.core.https_file}/catalog_order/form" method="post">
		<fieldset>
			<legend>注文者登録フォーム</legend>
			<input type="hidden" name="freo[token]" value="{$token}">
			<h3>ご注文者</h3>
			<dl>
				<dt><label for="user_name">名前 <abbr class="attention" title="入力必須">*</abbr></label></dt>
					<dd><input type="text" name="plugin_catalog_order_user[name]" id="user_name" size="30" value="{$input.plugin_catalog_order_user.name}"></dd>
				<dt><label for="kana">名前（フリガナ） <abbr class="attention" title="入力必須">*</abbr></label></dt>
					<dd><input type="text" name="plugin_catalog_order_user[kana]" id="kana" size="30" value="{$input.plugin_catalog_order_user.kana}" placeholder="全角カタカナで入力"></dd>
				<dt><label for="mail">Ｅメール <abbr class="attention" title="入力必須">*</abbr></label></dt>
					<dd><input type="email" name="plugin_catalog_order_user[mail]" id="mail" size="30" value="{$input.plugin_catalog_order_user.mail}"></dd>
				<dt><label for="tel">電話番号</label></dt>
					<dd><input type="tel" name="plugin_catalog_order_user[tel]" id="tel" size="30" value="{$input.plugin_catalog_order_user.tel}"></dd>
			</dl>
			<h3>配送先住所</h3>
			<dl>
				<dt><label for="catalog_order_zipcode">郵便番号（郵便番号を入力すると住所が自動入力されます）</label></dt>
					<dd><input type="text" inputmode="numeric" name="plugin_catalog_order_user[zipcode]" size="10" value="{$input.plugin_catalog_order_user.zipcode}" id="catalog_order_zipcode"></dd>
				<dt><label for="prefecture">都道府県</label></dt>
					<dd>
						<select name="plugin_catalog_order_user[prefecture]" id="prefecture">
							<option value="">選択してください</option>
							<!--{foreach from=$plugin_catalog_prefectures|smarty:nodefaults item='plugin_catalog_prefecture'}-->
							<option value="{$plugin_catalog_prefecture.id}"{if $input.plugin_catalog_order_user.prefecture == $plugin_catalog_prefecture.id} selected{/if}>{$plugin_catalog_prefecture.name}</option>
							<!--{/foreach}-->
						</select>
					</dd>
				<dt><label for="address">住所</label></dt>
					<dd><input type="text" name="plugin_catalog_order_user[address]" id="address" size="50" value="{$input.plugin_catalog_order_user.address}"></dd>
			</dl>
			<h3>連絡事項</h3>
			<dl>
				<dt><label for="text">連絡事項など</label></dt>
					<dd><textarea name="plugin_catalog_order_user[text]" id="text" cols="50" rows="5">{$input.plugin_catalog_order_user.text}</textarea></dd>
			</dl>
			<p><input type="submit" value="登録する"></p>
		</fieldset>
	</form>
{include file='footer.html'}
