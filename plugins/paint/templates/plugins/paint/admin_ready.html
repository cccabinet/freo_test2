{include file='internals/admin/header.html' title='イラスト投稿'}
	<div id="content">
		<h2>イラスト投稿</h2>
		<ul>
			<li>投稿するイラストの<strong>使用ツール</strong>と<strong>キャンバスサイズ</strong>を指定してください。</li>
			<li><a href="{$freo.core.http_file}/paint/admin">イラスト管理に戻る</a>。</li>
		</ul>
		<form action="{$freo.core.http_file}/paint/admin_canvas" method="post">
			<fieldset>
				<legend>イラスト設定フォーム</legend>
				<dl>
					<dt><label for="tool">使用ツール</label></dt>
						<dd>
							<select name="tool" id="tool">
								<!--{if $plugin_paint_tools.paintbbs}-->
								<option value="paintbbs"{if $freo.config.plugin.paint.default_tool == 'paintbbs'} selected{/if}>PaintBBS</option>
								<!--{/if}-->
								<!--{if $plugin_paint_tools.spainter}-->
								<option value="shipainter"{if $freo.config.plugin.paint.default_tool == 'shipainter'} selected{/if}>しぃペインター</option>
								<option value="shipainterpro"{if $freo.config.plugin.paint.default_tool == 'shipainterpro'} selected{/if}>しぃペインタープロ</option>
								<!--{/if}-->
							</select>
						</dd>
					<dt><label for="size">キャンパスサイズ</label></dt>
						<dd id="size">
							<input type="text" name="width" size="4" value="{$freo.config.plugin.paint.default_width}">
							×
							<input type="text" name="height" size="4" value="{$freo.config.plugin.paint.default_height}">
						</dd>
				</dl>
				<p><input type="submit" value="イラストを描く"></p>
			</fieldset>
		</form>
	</div>
{include file='internals/admin/footer.html'}
