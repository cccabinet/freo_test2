{include file='internals/admin/header.html' title='パラメーターデータ編集'}
	<div id="content">
		<h2>パラメーター{$input.plugin_popularity.parameter}のデータを編集</h2>
		<!--{if $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{/if}-->
		<ul>
			<li>データを入力してください。</li>
			<li><a href="{$freo.core.http_file}/popularity/admin">人気コンテンツ一覧に戻る</a>。</li>
		</ul>
		<form action="{$freo.core.http_file}/popularity/admin_form?parameter={$freo.query.parameter}" method="post">
			<fieldset>
				<legend>データ登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<input type="hidden" name="plugin_popularity[parameter]" value="{$input.plugin_popularity.parameter}">
				<dl>
					<dt><label for="title">タイトル</label></dt>
						<dd><input type="text" name="plugin_popularity[title]" id="title" size="50" value="{$input.plugin_popularity.title}{$smarty.get.title}"></dd>
					<dt><label for="count">アクセス数</label></dt>
						<dd><input type="text" inputmode="numeric" name="plugin_popularity[count]" id="count" size="5" value="{$input.plugin_popularity.count}"></dd>
					<dt><label for="status">状態</label></dt>
						<dd>
							<select name="plugin_popularity[status]" id="status">
								<option value="publish"{if $input.plugin_popularity.status == 'publish'} selected="selected"{/if}>表示</option>
								<option value="private"{if $input.plugin_popularity.status == 'private'} selected="selected"{/if}>非表示</option>
							</select>
						</dd>
				</dl>
				<p><input type="submit" value="登録する"></p>
			</fieldset>
		</form>
	</div>
{include file='internals/admin/footer.html'}
