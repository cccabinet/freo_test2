{include file='internals/admin/header.html' title='メニュー登録/編集'}
	<div id="content">
		<h2><!--{if $freo.query.id}-->ID.{$freo.query.id}のメニューを編集<!--{else}-->新規登録<!--{/if}--></h2>
		<!--{if $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{/if}-->
		<ul>
			<li>メニューを入力してください。</li>
			<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
			<li><a href="{$freo.core.http_file}/menu/admin">メニュー管理に戻る</a>。</li>
		</ul>
		<form action="{$freo.core.http_file}/menu/admin_form{if $freo.query.id}?id={$freo.query.id}{/if}" method="post">
			<fieldset>
				<legend>メニュー登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<!--{if $freo.query.id}-->
				<input type="hidden" name="plugin_menu[id]" value="{$input.plugin_menu.id}">
				<!--{/if}-->
				<dl>
					<!--{if !$freo.query.id}-->
					<dt><label for="menu_id">メニューID <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" name="plugin_menu[id]" id="menu_id" size="30" value="{$input.plugin_menu.id}"></dd>
					<!--{/if}-->
					<dt><label for="title">タイトル <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" name="plugin_menu[title]" id="title" size="50" value="{$input.plugin_menu.title}"></dd>
					<dt><label for="url">URL <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" inputmode="url" name="plugin_menu[url]" id="url" size="50" value="{$input.plugin_menu.url}"></dd>
					<dt><label for="memo">説明</label></dt>
						<dd><textarea name="plugin_menu[memo]" id="memo" cols="50" rows="5">{$input.plugin_menu.memo}</textarea></dd>
					<dt><label for="sort">並び順 <abbr class="attention" title="入力必須">*</abbr></label></dt>
						<dd><input type="text" inputmode="numeric" name="plugin_menu[sort]" id="sort" size="5" value="{$input.plugin_menu.sort}"></dd>
				</dl>
				<p><input type="submit" value="登録する"></p>
			</fieldset>
		</form>
		<!--{if $freo.query.id}-->
		<h2>ID.{$freo.query.id}のメニューを削除</h2>
		<ul>
			<li>このメニューを削除するには、<strong>削除ボタン</strong>を押してください。</li>
		</ul>
		<form action="{$freo.core.http_file}/menu/admin_delete" method="get" class="delete">
			<fieldset>
				<legend>メニュー削除フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}">
				<input type="hidden" name="id" value="{$freo.query.id}">
				<p><input type="submit" value="削除する"></p>
			</fieldset>
		</form>
		<!--{/if}-->
	</div>
{include file='internals/admin/footer.html'}
