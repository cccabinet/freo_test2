{include file='internals/admin/iframe_header.html'}
	<h2>漫画挿入</h2>
	<ul>
		<li><code>{$freo.query.path}</code> 内に登録された画像ファイルを、まとめて漫画として挿入します。</li>
		<li>オプションを選択して<strong>挿入ボタン</strong>を押してください。</li>
		<li><a href="{$freo.core.http_file}/admin/media{if $freo.query.path}?path={$freo.query.path}&amp;{else}?{/if}type=iframe">この階層のメディアを一欄表示する</a>。</li>
	</ul>
	<form action="{$freo.core.http_file}/media_comic/admin?path={$freo.query.path}&amp;type=iframe" method="post" id="media_comic_insert">
		<fieldset>
			<legend>漫画挿入フォーム</legend>
			<input type="hidden" name="plugin_media_comic[path]" value="{$freo.core.http_file}/media_comic/{$plugin_media_comic_path}">
			<dl>
				<dt><label for="columns">表示ページ</label></dt>
					<dd id="columns">
						<input type="radio" name="plugin_media_comic[columns]" id="media_comic_columns_2" value="2" checked="checked"> <label for="media_comic_columns_2">2ページずつ表示する</label> /
						<input type="radio" name="plugin_media_comic[columns]" id="media_comic_columns_1" value="1"> <label for="media_comic_columns_1">1ページずつ表示する</label>
					</dd>
				<dt><label for="direction">ページ表示順（2ページずつ表示する場合に有効）</label></dt>
					<dd id="direction">
						<input type="radio" name="plugin_media_comic[direction]" id="media_comic_direction_rtl" value="rtl" checked="checked"> <label for="media_comic_direction_rtl">右→左</label> /
						<input type="radio" name="plugin_media_comic[direction]" id="media_comic_direction_ltr" value="ltr"> <label for="media_comic_direction_ltr">左→右</label>
					</dd>
				<dt><label for="devide">ページ分割</label></dt>
					<dd id="devide">
						<input type="radio" name="plugin_media_comic[devide]" id="media_comic_devide_off" value="off" checked="checked"> <label for="media_comic_devide_off">一括で表示</label> /
						<input type="radio" name="plugin_media_comic[devide]" id="media_comic_devide_on" value="on"> <label for="media_comic_devide_on">分割で表示</label>
					</dd>
				<dt><label for="end">終了ページ</label></dt>
					<dd id="end">
						<input type="radio" name="plugin_media_comic[end]" id="media_comic_end_off" value="off" checked="checked"> <label for="media_comic_end_off">表示しない</label> /
						<input type="radio" name="plugin_media_comic[end]" id="media_comic_end_on" value="on"> <label for="media_comic_end_on">表示する</label>
					</dd>
				<dt><label for="navigation">ナビゲーション</label></dt>
					<dd id="navigation">
						<input type="radio" name="plugin_media_comic[navigation]" id="media_comic_navigation_on" value="on" checked="checked"> <label for="media_comic_navigation_on">表示する</label> /
						<input type="radio" name="plugin_media_comic[navigation]" id="media_comic_navigation_off" value="off"> <label for="media_comic_navigation_off">表示しない</label>
					</dd>
			</dl>
			<p><input type="submit" value="挿入する"></p>
		</fieldset>
	</form>
{include file='internals/admin/iframe_footer.html'}
